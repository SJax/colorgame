<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="colorgame.css">

</head>
<body>
    <div id="gameHeader">
        <h2 id="minorHeaderTop">The Great</h2>
        <h1 id="majorHeader">RGB()</h1>
        <h2 id="minorHeaderBottom">Guessing Game</h2>
    </div>
    <div id="gameBoardHeader">
        <button class="gameBoardButtons" id="newColorsButton">NEW COLORS</button>
        <label id="successOrNot">Guess the Color!</label>
        <button class="gameBoardButtons" id="easyDiff">EASY</button>
        <button class="gameBoardButtons selected" id="hardDiff">HARD</button>
    </div>
           
    <div id="easyRow">
        <button class="colorButton" id="colorButton1"></button>
        <button class="colorButton" id="colorButton2"></button>
        <button class="colorButton" id="colorButton3"></button>
    </div>
            
    <div id="hardRow">
        <button class="colorButton" id="colorButton4"></button>
        <button class="colorButton" id="colorButton5"></button>
        <button class="colorButton" id="colorButton6"></button>
    </div>
    
    
    <script type="text/javascript" src="colorgame.js"></script>
</body>
</html>
